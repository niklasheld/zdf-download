name: Release Version
on:
  push:
    branches:
      - main
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g semantic-release
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
